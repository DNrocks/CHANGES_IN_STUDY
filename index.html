<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.min.js"></script>
  <style>
    :root {
      --bg: #f4f4f4;
      --panel: #ffffff;
      --text: #222;
      --muted: #6b7280;
      --sidebar: #e5e7eb;
      --btn: #3498db;
      --btn-text: #fff;
      --danger: #e74c3c;
      --ok: #27ae60;
      --warn: #e67e22;
      --skip: #7f8c8d;
      --shadow: 0 2px 10px #0001;
    }

    body.dark {
      --bg: #0d0f12;
      --panel: #111418;
      --text: #e5e7eb;
      --muted: #9aa0a6;
      --sidebar: #0f1318;
      --btn: #3b82f6;
      --btn-text: #e5e7eb;
      --shadow: 0 2px 10px #0007;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    #app {
      display: flex;
      min-height: 100vh;
    }

    #main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    h1 { margin: 0 0 10px; }

    .muted { color: var(--muted); }

    #profileControls,
    #sessionControls,
    #questionControls {
      background: var(--panel);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    #timerDisplay {
      background: var(--panel);
      box-shadow: var(--shadow);
      border-radius: 8px;
      padding: 12px;
      font-size: 1.6rem;
      font-weight: 700;
      width: fit-content;
    }

    #questionGrid {
      background: var(--panel);
      box-shadow: var(--shadow);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      min-height: 48px;
    }

    .square {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      font-weight: 700;
      color: #fff;
    }
    .correct { background: var(--ok); }
    .wrong   { background: var(--danger); }
    .skipped { background: var(--skip); }

    #sessions {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #sessions li {
      background: var(--panel);
      box-shadow: var(--shadow);
      border-radius: 8px;
      padding: 12px;
    }
    .session-head {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      font-weight: 600;
    }
    .session-meta {
      font-size: 0.92rem;
      color: var(--muted);
    }
    .session-breakdown {
      margin-top: 8px;
      font-size: 0.95rem;
    }
    .small-legend {
      margin-top: 8px;
      color: var(--muted);
      font-size: 0.85rem;
    }

    #sidebar {
      width: 190px;
      background: var(--sidebar);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-left: 1px solid rgba(0,0,0,0.06);
    }

    button {
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--btn);
      color: var(--btn-text);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: filter 0.2s;
    }
    button:hover { filter: brightness(1.05); }
    button:disabled { 
      opacity: 0.5; 
      cursor: not-allowed; 
      filter: none;
    }

    button.danger { background: var(--danger); }
    button.neutral { background: #64748b; }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #0002;
      background: var(--panel);
      color: inherit;
    }

    .panel {
      background: var(--panel);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 12px;
    }
    .hidden { display: none; }

    .modal {
      display: none;
      position: fixed;
      z-index: 25;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: var(--panel);
      color: var(--text);
      margin: 4% auto;
      padding: 18px;
      width: min(920px, 92vw);
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-height: 80vh;       /* NEW */
      overflow-y: auto;       /* NEW */
    }
    .close {
      float: right;
      font-size: 1.6rem;
      cursor: pointer;
      line-height: 1;
    }

    .status-indicator {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      margin-left: 10px;
    }
    .status-connected { background: var(--ok); color: white; }
    .status-error { background: var(--danger); color: white; }

    @media (max-width: 900px) {
      #app { flex-direction: column; }
      #sidebar { width: 100%; order: -1; flex-direction: row; flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="main">
      <h1>Study Tracker <span id="connectionStatus" class="status-indicator status-error">Connecting...</span></h1>

      <div id="profileControls">
        <select id="profileSelect" aria-label="Select profile"></select>
        <input id="newProfileInput" placeholder="New Profile Name" />
        <button id="createProfileBtn">Create Profile</button>
      </div>
      <div id="currentProfile" class="muted"></div>

      <div id="sessionControls">
        <input id="exName" placeholder="Session Name (e.g., Arrays, Sorting...)" />
        <button id="startSessionBtn" disabled>Start Session</button>
        <button id="pauseResumeBtn" disabled>Pause</button>
        <button id="endSessionBtn" disabled>End Session</button>
      </div>

      <div id="timerDisplay">00:00:00</div>

      <div id="questionControls">
        <button id="correctBtn" disabled>‚úî Correct</button>
        <button id="wrongBtn" disabled>‚ùå Wrong</button>
        <button id="skippedBtn" disabled>‚è≠ Skipped</button>
      </div>

      <div id="questionGrid" aria-label="Question outcomes grid"></div>

      <h2>Previous Sessions</h2>
      <ul id="sessions"></ul>

      <div id="statsPanel" class="panel hidden">
        <h3>Profile Stats</h3>
        <div id="statsContent"></div>
      </div>
    </div>

    <aside id="sidebar" aria-label="Sidebar actions">
      <button id="darkModeBtn">üåô Dark Mode</button>
      <button id="exportPdfBtn">üìÑ Export PDF</button>
      <button id="exportJsonBtn">üíæ Export JSON</button>
      <input type="file" id="importJsonInput" accept="application/json" style="display:none" />
      <button id="importJsonBtn">üìÇ Add Previous Data</button>
      <button id="showStatsBtn">üìä Profile Stats</button>
      <button id="showGraphsBtn">üìà Graphs</button>
    </aside>
  </div>

  <div id="graphModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span class="close" id="closeGraphModal" role="button" aria-label="Close graphs">&times;</span>
      <h3>Weekly (per day, last 7 days)</h3>
      <canvas id="weeklyChart" height="160"></canvas>
      <h3 style="margin-top:20px;">Monthly (per week, last 8 weeks)</h3>
      <canvas id="monthlyChart" height="160"></canvas>
      <h3 style="margin-top:20px;">Per Session Breakdown</h3>
      <canvas id="sessionBreakdownChart" height="160"></canvas>
    </div>
  </div>

  <script>
    /* ========= Firebase Configuration & Initialization ========= */
    const firebaseConfig = {
      apiKey: "AIzaSyAnvFB9d9zVMcwFTfGLKeVZ2sRdIvW1mDM",
    authDomain: "study2-72458.firebaseapp.com",
    projectId: "study2-72458",
    storageBucket: "study2-72458.firebasestorage.app",
    messagingSenderId: "24601894704",
    appId: "1:24601894704:web:2787977ef99689dcaff2f5",
    measurementId: "G-RVVQKPXY6S"
    };

    // Initialize Firebase
    let app, db;
    let connectionStatus = document.getElementById("connectionStatus");

    function initializeFirebase() {
      try {
        // Check if Firebase is loaded
        if (typeof firebase === 'undefined') {
          console.error("Firebase SDK not loaded");
          connectionStatus.textContent = "SDK Not Loaded";
          connectionStatus.className = "status-indicator status-error";
          return;
        }

        app = firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        
        console.log("Firebase initialized, testing connection...");
        
        // Test connection with a simple read operation
        db.collection("profiles").limit(1).get()
          .then(() => {
            connectionStatus.textContent = "Connected";
            connectionStatus.className = "status-indicator status-connected";
            console.log("Firebase connected successfully");
            
            // Now that we're connected, load the data
            loadDataAndRender();
          })
          .catch(err => {
            console.error("Firebase connection test failed:", err);
            connectionStatus.textContent = "Connection Error";
            connectionStatus.className = "status-indicator status-error";
            
            // Show more specific error info
            if (err.code === 'permission-denied') {
              alert("Database access denied. Please check your Firestore security rules.");
            } else if (err.code === 'unavailable') {
              alert("Database unavailable. Please check your internet connection.");
            }
          });
      } catch (err) {
        console.error("Firebase initialization failed:", err);
        connectionStatus.textContent = "Init Error";
        connectionStatus.className = "status-indicator status-error";
        
        if (err.message.includes('already exists')) {
          console.log("Firebase already initialized, getting existing instance");
          app = firebase.app();
          db = firebase.firestore();
          loadDataAndRender();
        }
      }
    }

    /* ========= Data ========= */
    let profiles = [];
    let sessions = {}; // Map profile -> sessions[] for local caching
    let currentProfile = null;
    let currentSession = null;

    let timerInterval = null;
    let elapsedMs = 0;
    let paused = false;

    /* ========= DOM Elements ========= */
    const profileSelect = document.getElementById("profileSelect");
    const newProfileInput = document.getElementById("newProfileInput");
    const createProfileBtn = document.getElementById("createProfileBtn");
    const currentProfileView = document.getElementById("currentProfile");

    const exNameInput = document.getElementById("exName");
    const startBtn = document.getElementById("startSessionBtn");
    const pauseBtn = document.getElementById("pauseResumeBtn");
    const endBtn = document.getElementById("endSessionBtn");

    const timerDisplay = document.getElementById("timerDisplay");
    const correctBtn = document.getElementById("correctBtn");
    const wrongBtn = document.getElementById("wrongBtn");
    const skippedBtn = document.getElementById("skippedBtn");
    const questionGrid = document.getElementById("questionGrid");
    const sessionsList = document.getElementById("sessions");

    const darkModeBtn = document.getElementById("darkModeBtn");
    const exportPdfBtn = document.getElementById("exportPdfBtn");
    const exportJsonBtn = document.getElementById("exportJsonBtn");
    const importJsonBtn = document.getElementById("importJsonBtn");
    const importJsonInput = document.getElementById("importJsonInput");
    const showStatsBtn = document.getElementById("showStatsBtn");
    const statsPanel = document.getElementById("statsPanel");
    const statsContent = document.getElementById("statsContent");

    const showGraphsBtn = document.getElementById("showGraphsBtn");
    const graphModal = document.getElementById("graphModal");
    const closeGraphModal = document.getElementById("closeGraphModal");
    const weeklyCanvas = document.getElementById("weeklyChart");
    const monthlyCanvas = document.getElementById("monthlyChart");

    let weeklyChart = null;
    let monthlyChart = null;
    let sessionBreakdownChart = null; // NEW

    /* ========= Utilities ========= */
    function formatTime(ms) {
      const s = Math.floor(ms / 1000);
      const h = String(Math.floor(s / 3600)).padStart(2, "0");
      const m = String(Math.floor((s % 3600) / 60)).padStart(2, "0");
      const sec = String(s % 60).padStart(2, "0");
      return `${h}:${m}:${sec}`;
    }

    function percent(n, d) {
      if (!d) return "0%";
      return Math.round((n / d) * 100) + "%";
    }

    function setStudyControlsEnabled(running) {
      // Inputs
      exNameInput.disabled = running;
      startBtn.disabled = running || !exNameInput.value.trim() || !currentProfile;

      // Timer buttons
      pauseBtn.disabled = !running;
      endBtn.disabled = !running;

      // Question buttons
      correctBtn.disabled = !running;
      wrongBtn.disabled = !running;
      skippedBtn.disabled = !running;
    }

    /* ========= Profiles & Data Loading ========= */
    async function loadDataAndRender() {
      if (!db) {
        console.error("Database not initialized");
        return;
      }

      try {
        console.log("Loading profiles from Firestore...");
        const profileSnapshot = await db.collection("profiles").orderBy("name").get();
        profiles = profileSnapshot.docs.map(doc => doc.id);
        console.log("Loaded profiles:", profiles);
        
        renderProfiles();
        
        if (profiles.length === 0) {
          console.log("No profiles found, creating default profile...");
          await createDefaultProfile();
        }
      } catch (err) {
        console.error("Error loading profiles:", err);
        
        // More specific error handling
        if (err.code === 'permission-denied') {
          alert("Access denied to Firestore. Please check your security rules:\n\nrules_version = '2';\nservice cloud.firestore {\n  match /databases/{database}/documents {\n    match /{document=**} {\n      allow read, write: if true;\n    }\n  }\n}");
        } else {
          alert("Could not load profiles from Firestore. Check console for details.");
        }
      }
    }

    async function createDefaultProfile() {
      const defaultName = "Default";
      try {
        await db.collection("profiles").doc(defaultName).set({ name: defaultName });
        profiles.push(defaultName);
        renderProfiles();
        selectProfile(defaultName);
      } catch (err) {
        console.error("Error creating default profile:", err);
      }
    }

    function renderProfiles() {
      profileSelect.innerHTML = "";
      profiles.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        profileSelect.appendChild(opt);
      });

      if (profiles.length && !currentProfile) {
        profileSelect.value = profiles[0];
        selectProfile(profiles[0]);
      } else if (currentProfile) {
        profileSelect.value = currentProfile;
      }
    }

    async function selectProfile(name) {
      if (!db) return;
      
      currentProfile = name;
      currentProfileView.textContent = `Profile: ${name}`;

      // Use a real-time listener for sessions
      try {
        db.collection("sessions")
          .where("profileName", "==", name)
          .orderBy("start", "desc")
          .onSnapshot(snapshot => {
            const list = [];
            snapshot.forEach(doc => {
              list.push({ id: doc.id, ...doc.data() });
            });
            sessions[name] = list;
            renderSessions();
            renderStats();
          }, err => {
            console.error("Error listening to sessions:", err);
          });
      } catch (err) {
        console.error("Error selecting profile:", err);
      }
    }

    /* ========= Sessions ========= */
    async function startSession() {
      const exName = exNameInput.value.trim();
      if (!exName || !currentProfile) return;

      currentSession = {
        profileName: currentProfile,
        exName,
        start: Date.now(),
        end: null,
        duration: 0,
        correct: 0,
        wrong: 0,
        skipped: 0,
        events: []
      };

      elapsedMs = 0;
      paused = false;
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();

      setStudyControlsEnabled(true);
      renderQuestionGrid();
    }

    function pauseResumeSession() {
      if (!currentSession) return;

      if (!paused) {
        clearInterval(timerInterval);
        paused = true;
        pauseBtn.textContent = "Resume";
      } else {
        timerInterval = setInterval(updateTimer, 1000);
        paused = false;
        pauseBtn.textContent = "Pause";
      }
    }

    async function endSession() {
      if (!currentSession) return;

      clearInterval(timerInterval);
      currentSession.end = Date.now();
      currentSession.duration = elapsedMs;

      try {
        await db.collection("sessions").add(currentSession);
        console.log("Session saved:", currentSession);
      } catch (err) {
        console.error("Error saving session:", err);
      }

      currentSession = null;
      setStudyControlsEnabled(false);
      renderQuestionGrid();
    }

    function updateTimer() {
      elapsedMs += 1000;
      timerDisplay.textContent = formatTime(elapsedMs);
    }

    function addQuestionResult(type) {
      if (!currentSession) return;

      if (type === "correct") currentSession.correct++;
      else if (type === "wrong") currentSession.wrong++;
      else if (type === "skipped") currentSession.skipped++;

      currentSession.events.push({ type, time: Date.now() });
      renderQuestionGrid();
    }

    function renderQuestionGrid() {
      questionGrid.innerHTML = "";
      if (!currentSession) return;
      const total = currentSession.correct + currentSession.wrong + currentSession.skipped;
      for (let i = 0; i < total; i++) {
        const e = currentSession.events[i];
        const div = document.createElement("div");
        div.className = "square " + e.type;
        div.textContent = i + 1;
        questionGrid.appendChild(div);
      }
    }

    /* ========= Render Sessions ========= */
    function renderSessions() {
      sessionsList.innerHTML = "";
      const list = sessions[currentProfile] || [];
      list.forEach(s => {
        const li = document.createElement("li");
        const date = new Date(s.start).toLocaleString();
        const dur = formatTime(s.duration);
        const totalQs = s.correct + s.wrong + s.skipped;

        li.innerHTML = `
          <div class="session-head">
            <span>${s.exName}</span>
            <span class="session-meta">${date} ‚Ä¢ ${dur} ‚Ä¢ Qs ${totalQs}</span>
          </div>
          <div class="session-breakdown">
            Correct ${s.correct} (${percent(s.correct,totalQs)}) | 
            Wrong ${s.wrong} (${percent(s.wrong,totalQs)}) | 
            Skipped ${s.skipped} (${percent(s.skipped,totalQs)})
          </div>
        `;
        sessionsList.appendChild(li);
      });
    }

    /* ========= Stats ========= */
    function renderStats() {
      const list = sessions[currentProfile] || [];
      if (!list.length) {
        statsPanel.classList.add("hidden");
        return;
      }
      statsPanel.classList.remove("hidden");

      let sumC=0, sumW=0, sumS=0, totalDur=0, totalQs=0;
      list.forEach(s=>{
        sumC+=s.correct; sumW+=s.wrong; sumS+=s.skipped;
        totalDur+=s.duration; totalQs+=s.correct+s.wrong+s.skipped;
      });

      statsContent.innerHTML = `
        <p>Sessions: ${list.length}</p>
        <p>Total Questions: ${totalQs}</p>
        <p>Avg Duration: ${formatTime(totalDur/list.length)}</p>
        <p>Overall: Correct ${sumC} (${percent(sumC,totalQs)}) | Wrong ${sumW} (${percent(sumW,totalQs)}) | Skipped ${sumS} (${percent(sumS,totalQs)})</p>
      `;
    }

    /* ========= Graphs ========= */
    function renderGraphs() {
      const list = sessions[currentProfile] || [];
      if (!list.length) return;

      // Destroy old charts
      if (weeklyChart) weeklyChart.destroy();
      if (monthlyChart) monthlyChart.destroy();
      if (sessionBreakdownChart) sessionBreakdownChart.destroy();

      // Weekly (last 7 days, per day correct count)
      const now = Date.now();
      const days = Array.from({length:7}, (_,i)=> {
        const d = new Date(now - (6-i)*86400000);
        return d.toLocaleDateString();
      });
      const counts = days.map(day=>{
        let c=0;
        list.forEach(s=>{
          const d = new Date(s.start).toLocaleDateString();
          if (d===day) c+=s.correct;
        });
        return c;
      });

      weeklyChart = new Chart(weeklyCanvas.getContext("2d"), {
        type:"bar",
        data: {labels:days, datasets:[{label:"Correct", data:counts, backgroundColor:"#27ae60"}]},
        options: {scales:{y:{beginAtZero:true}}}
      });

      // Monthly (last 8 weeks, per week correct count)
      const weeks = [];
      const weekCounts = [];
      for (let i=7;i>=0;i--) {
        const start = new Date(now - i*7*86400000);
        const weekStr = `W${getWeekNumber(start)}`;
        weeks.push(weekStr);
        let c=0;
        list.forEach(s=>{
          const d = new Date(s.start);
          if (getWeekNumber(d)===getWeekNumber(start)) c+=s.correct;
        });
        weekCounts.push(c);
      }

      monthlyChart = new Chart(monthlyCanvas.getContext("2d"), {
        type:"line",
        data:{labels:weeks, datasets:[{label:"Correct", data:weekCounts, borderColor:"#3498db"}]},
        options:{scales:{y:{beginAtZero:true}}}
      });

      // Per-session breakdown chart (NEW)
      const labels = list.map((s,i)=>`S${list.length-i}`);
      const correctData = list.map(s=>s.correct);
      const wrongData = list.map(s=>s.wrong);
      const skippedData = list.map(s=>s.skipped);

      sessionBreakdownChart = new Chart(
        document.getElementById("sessionBreakdownChart").getContext("2d"),
        {
          type: "line",
          data: {
            labels,
            datasets: [
              {label:"Correct", data:correctData, borderColor:"#27ae60", backgroundColor:"rgba(39,174,96,0.1)", tension:0.4},
              {label:"Wrong", data:wrongData, borderColor:"#e74c3c", backgroundColor:"rgba(231,76,60,0.1)", tension:0.4},
              {label:"Skipped", data:skippedData, borderColor:"#7f8c8d", backgroundColor:"rgba(127,140,141,0.1)", tension:0.4}
            ]
          },
          options:{
            responsive:true,
            plugins:{legend:{display:true}},
            scales:{y:{beginAtZero:true,ticks:{precision:0}}}
          }
        }
      );
    }

    function getWeekNumber(d) {
      d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
      return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
    }

    /* ========= Export ========= */
    exportPdfBtn.onclick = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(`Study Report ‚Äî ${currentProfile}`, 14, 20);

      const list = sessions[currentProfile] || [];
      let y = 40;
      let sumC=0,sumW=0,sumS=0,totalQs=0,totalDur=0;

      list.forEach((s,i)=>{
        const d = new Date(s.start).toLocaleString();
        const dur = formatTime(s.duration);
        const t = s.correct+s.wrong+s.skipped;
        sumC+=s.correct; sumW+=s.wrong; sumS+=s.skipped; totalQs+=t; totalDur+=s.duration;
        doc.text(`${i+1}. ${s.exName}`,14,y);
        y+=7;
        doc.text(`${d} ‚Ä¢ Duration ${dur} ‚Ä¢ Qs ${t}`,20,y); y+=7;
        doc.text(`Correct ${s.correct} (${percent(s.correct,t)}) | Wrong ${s.wrong} (${percent(s.wrong,t)}) | Skipped ${s.skipped} (${percent(s.skipped,t)})`,20,y);
        y+=12;
        if (y>270){ doc.addPage(); y=20;}
      });

      if (list.length){
        doc.text(`Overall: Correct ${sumC} (${percent(sumC,totalQs)}) | Wrong ${sumW} (${percent(sumW,totalQs)}) | Skipped ${sumS} (${percent(sumS,totalQs)})`,14,y+10);
      }

      doc.save(`${currentProfile}_report.pdf`);
    };

    /* ========= Event Listeners ========= */
    createProfileBtn.onclick = async ()=>{
      const name = newProfileInput.value.trim();
      if (!name) return;
      try{
        await db.collection("profiles").doc(name).set({name});
        profiles.push(name);
        renderProfiles();
        selectProfile(name);
        newProfileInput.value="";
      } catch(err){ console.error("Error creating profile:",err);}
    };

    profileSelect.onchange = ()=> selectProfile(profileSelect.value);
    startBtn.onclick = startSession;
    pauseBtn.onclick = pauseResumeSession;
    endBtn.onclick = endSession;
    correctBtn.onclick = ()=>addQuestionResult("correct");
    wrongBtn.onclick = ()=>addQuestionResult("wrong");
    skippedBtn.onclick = ()=>addQuestionResult("skipped");

    darkModeBtn.onclick = ()=> document.body.classList.toggle("dark");
    showStatsBtn.onclick = ()=> statsPanel.classList.toggle("hidden");

    showGraphsBtn.onclick = ()=>{graphModal.style.display="block"; renderGraphs();};
    closeGraphModal.onclick = ()=>{graphModal.style.display="none";};

    window.onclick = e=>{ if(e.target==graphModal) graphModal.style.display="none"; };

    // Initialize
    initializeFirebase();
  </script>
</body>
</html>
